<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB84D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="8"/>
  
  <!-- AWS Cloud -->
  <ellipse cx="200" cy="80" rx="80" ry="30" fill="#FF9900" opacity="0.2"/>
  <text x="200" y="85" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AWS IoT Core</text>
  
  <!-- Fleet Provisioning Flow -->
  <g stroke="#FF9900" stroke-width="2" fill="none">
    <!-- Arrows from cloud to devices -->
    <path d="M 150 110 L 120 140" marker-end="url(#arrowhead)"/>
    <path d="M 200 110 L 200 140" marker-end="url(#arrowhead)"/>
    <path d="M 250 110 L 280 140" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900"/>
    </marker>
  </defs>
  
  <!-- IoT Devices -->
  <g>
    <!-- Device 1 -->
    <rect x="100" y="150" width="40" height="30" fill="url(#deviceGradient)" rx="4"/>
    <circle cx="120" cy="165" r="3" fill="#232F3E"/>
    <text x="120" y="200" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Device 1</text>
    
    <!-- Device 2 -->
    <rect x="180" y="150" width="40" height="30" fill="url(#deviceGradient)" rx="4"/>
    <circle cx="200" cy="165" r="3" fill="#232F3E"/>
    <text x="200" y="200" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Device 2</text>
    
    <!-- Device 3 -->
    <rect x="260" y="150" width="40" height="30" fill="url(#deviceGradient)" rx="4"/>
    <circle cx="280" cy="165" r="3" fill="#232F3E"/>
    <text x="280" y="200" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Device 3</text>
  </g>
  
  <!-- Certificate Icons -->
  <g fill="#FF9900" opacity="0.7">
    <rect x="110" y="135" width="20" height="15" rx="2"/>
    <rect x="190" y="135" width="20" height="15" rx="2"/>
    <rect x="270" y="135" width="20" height="15" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AWS IoT Fleet Provisioning</text>
  <text x="200" y="50" text-anchor="middle" fill="#FF9900" font-family="Arial, sans-serif" font-size="12">Automated Device Provisioning</text>
  
  <!-- Technology badges -->
  <g>
    <rect x="50" y="240" width="60" height="20" fill="#FF9900" rx="10"/>
    <text x="80" y="253" text-anchor="middle" fill="#232F3E" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Node.js</text>
    
    <rect x="120" y="240" width="60" height="20" fill="#FF9900" rx="10"/>
    <text x="150" y="253" text-anchor="middle" fill="#232F3E" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AWS IoT</text>
    
    <rect x="190" y="240" width="60" height="20" fill="#FF9900" rx="10"/>
    <text x="220" y="253" text-anchor="middle" fill="#232F3E" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MQTT</text>
  </g>
</svg>
