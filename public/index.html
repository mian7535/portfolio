<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" alt="Portfolio Favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mian Taimoor Ahmed - Full Stack Developer Portfolio. MERN, Laravel, Shopify, WordPress, Cloud & DevOps. Projects, skills, resume, and contact info. Modern, responsive, SEO-optimized." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mian Taimoor Ahmed | Full Stack Developer Portfolio</title>
    <meta name="author" content="Mian Taimoor Ahmed" />
    <link rel="canonical" href="https://your-portfolio-demo.com/" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-demo.com/" />
    <meta property="og:title" content="Mian Taimoor Ahmed | Full Stack Developer Portfolio" />
    <meta property="og:description" content="Showcasing MERN, Laravel, Shopify, WordPress, Cloud & DevOps projects, skills, and resume. Modern, responsive, SEO-optimized." />
    <meta property="og:image" content="%PUBLIC_URL%/screenshot.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-portfolio-demo.com/" />
    <meta name="twitter:title" content="Mian Taimoor Ahmed | Full Stack Developer Portfolio" />
    <meta name="twitter:description" content="Showcasing MERN, Laravel, Shopify, WordPress, Cloud & DevOps projects, skills, and resume. Modern, responsive, SEO-optimized." />
    <meta name="twitter:image" content="%PUBLIC_URL%/screenshot.png" />
    <!-- Favicon alt for accessibility -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" alt="Portfolio Favicon" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
